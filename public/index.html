<!DOCTYPE html>
<html lang="en" >
	<head>
		<title>Andr√© Josefsson</title>
		<meta charset="utf-8">
		<!----- CDN JS ----->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-route.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-animate.min.js"></script>

		<!----- MY JS ----->

		<!----- CSS ----->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.0-rc6/angular-material.min.css">

	<body ng-app="app" ng-controller="mainController" layout="row" flex>
		<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
			<md-toolbar class="md-theme-indigo"></md-toolbar>
			<md-content ng-controller="sidenavController">
				<md-button ng-click="closeLeft()" class="md-primary">
					Toggle sidebar
				</md-button>
			</md-content>
		</md-sidenav>
		<md-button ng-click="openLeft()" ng-hide="isOpenLeft()" class="md-primary">
			Toggle sidebar
		</md-button>
		<section ng-view flex>
		</section>
